<h2>Categories</h2>
<button *ngFor="let category of categories" (click)="selectedCategory = category">
  {{ category.name }}
</button>

<h2>Products</h2>

<div *ngFor="let product of selectedCategory?.prod_list">


<app-product-item [product]="product" (removeSignal)="onRemove($event)" >


  </app-product-item>
</div>
